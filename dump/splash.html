<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centaurus Inc. | Prime Printing System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a192f; /* Deep blue */
            color: #e6f1ff;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .logo {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-align: center;
        }
        .motto {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 2rem;
        }
        .loading-bar {
            width: 300px;
            height: 6px;
            background: rgba(100, 149, 237, 0.2); /* Cornflower blue */
            border-radius: 3px;
            margin-top: 2rem;
            overflow: hidden;
        }
        .loading-progress {
            height: 100%;
            width: 0%;
            background: #64ffda; /* Teal accent */
            border-radius: 3px;
            animation: load 10s linear forwards;
        }
        @keyframes load {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        .info {
            position: absolute;
            bottom: 20px;
            font-size: 0.8rem;
            opacity: 0.6;
        }
    </style>
</head>
