<!DOCTYPE html>
<html>
<head>
    <title>Image Preview</title>
    <style>
        body {
            background: #0a192f;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #image-container {
            max-width: 100%;
            max-height: 80vh;
            margin: 20px auto;
        }
        .toolbar {
            padding: 10px;
            background: #172a45;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        button {
            padding: 8px 15px;
            background: #64ffda;
            color: #0a192f;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <button onclick="window.history.back()">‚Üê Back</button>
        <button onclick="window.print()">üñ®Ô∏è Print</button>
    </div>
    <img id="image-container" src="{{ file_url }}" alt="Preview">
    
</body>
</html>
