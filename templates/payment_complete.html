<!DOCTYPE html>
<html>
<head>
    <title>Payment Complete</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4 max-w-md mt-10">
        <div class="bg-white p-6 rounded-lg shadow-lg">
            {% if success %}
            <div class="text-green-500 text-center mb-4">
                <i class="fas fa-check-circle text-5xl"></i>
                <h1 class="text-2xl font-bold mt-2">Payment Successful!</h1>
            </div>
            <p class="mb-4">Your document is now being printed.</p>
            {% else %}
            <div class="text-red-500 text-center mb-4">
                <i class="fas fa-times-circle text-5xl"></i>
                <h1 class="text-2xl font-bold mt-2">Payment Failed</h1>
            </div>
            <p class="mb-4">Your payment was not successful. Please try again.</p>
            {% endif %}
            
            <div class="bg-gray-50 p-4 rounded">
                <p><strong>Reference:</strong> {{ reference }}</p>
                <p><strong>Status:</strong> {{ status }}</p>
            </div>
            
            <a href="/" class="mt-4 inline-block bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                Return to Home
            </a>
        </div>
    </div>
</body>
</html>
