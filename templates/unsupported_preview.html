<!DOCTYPE html>
<html>
<head>
    <title>Unsupported File</title>
    <style>
        body {
            background: #0a192f;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        .icon {
            font-size: 60px;
            color: #64ffda;
            margin-bottom: 20px;
        }
        .toolbar {
            padding: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        button {
            padding: 8px 15px;
            background: #64ffda;
            color: #0a192f;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="icon">üìÑ</div>
    <h2>{{ filename.split('/')[-1] }}</h2>
    <p>Preview not available for this file type</p>
    <p>You can still print the file</p>
    
    <div class="toolbar">
        <button onclick="window.history.back()">‚Üê Back</button>
        <button onclick="printFile()">üñ®Ô∏è Print</button>
    </div>
    
    <script>
        function printFile() {
            fetch(`/print/${encodeURIComponent("{{ filename }}")}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === "success") {
                        alert("File sent to printer!");
                    } else {
                        alert("Error: " + data.message);
                    }
                });
        }
    </script>
</body>
</html>
